<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FounderVoice | Build Leverage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'], // Nebula uses a very clean sans for headings too, likely Inter or similar
            },
            colors: {
              background: '#030303',
              surface: '#0A0A0A',
              surfaceHighlight: '#141414',
              border: '#1F1F1F',
              primary: '#FF4D00', // Nebula Orange
              primaryGlow: '#FF8800',
              secondary: '#888888',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'dot-pattern': 'radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px)',
            },
            backgroundSize: {
              'dot-pattern': '24px 24px',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'spin-slow': 'spin 60s linear infinite',
              'shooting-star': 'shooting-star 8s linear infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'shooting-star': {
                '0%': { transform: 'translateY(-100px) translateX(0)', opacity: '0' },
                '5%': { opacity: '1' },
                '20%': { transform: 'translateY(100vh) translateX(-100px)', opacity: '0' },
                '100%': { transform: 'translateY(100vh) translateX(-100px)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030303;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030303;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      .glass-card {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .nebula-glow {
        background: radial-gradient(circle at center, rgba(255, 77, 0, 0.15) 0%, transparent 70%);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(255, 77, 0, 0.2);
      }
      
      .text-glow-hover {
        transition: text-shadow 0.3s ease;
      }
      .text-glow-hover:hover {
        text-shadow: 0 0 30px rgba(255, 77, 0, 0.5);
      }

      .btn-nebula {
        background: linear-gradient(180deg, rgba(20,20,20,1) 0%, rgba(20,20,20,1) 50%, rgba(255,77,0,0.1) 100%);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0px 10px 30px -10px rgba(255,77,0,0.2);
        transition: all 0.3s ease;
      }
      .btn-nebula:hover {
        box-shadow: 0px 10px 40px -5px rgba(255,77,0,0.4);
        border-color: rgba(255,77,0,0.3);
      }

      .bento-card {
        background: #080808;
        border: 1px solid #1A1A1A;
        transition: all 0.3s ease;
      }
      .bento-card:hover {
        border-color: #2A2A2A;
        transform: translateY(-2px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
